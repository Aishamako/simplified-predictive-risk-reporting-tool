<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify 2FA | Risk Reporting Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-background">

    <nav class="navbar">
        <h2>🛡️ Risk Reporting Tool</h2>
    </nav>

    <div class="overlay-container">
        <div class="form-container">
            <h2>🔐 Two-Factor Authentication</h2>
            <p>Hello <strong>{{ user }}</strong>, please enter the 6-digit code sent to your email:</p>
            <form method="POST">
                <input type="text" name="code" placeholder="Enter 6-digit code" required title="Check your email for the 2FA code">
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>📧 Contact: <a href="mailto:support@risktool.ai">support@risktool.ai</a> | 🌐 <a href="/">www.risktool.ai</a></p>
            <div class="footer-links">
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('privacy') }}">Privacy</a>
            </div>
            
            <p>&copy; 2025 Simplified Predictive Risk Reporting Tool. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
